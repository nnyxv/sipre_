<html>
<head>
<title>Documento sin t&iacute;tulo</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script language="javascript">
		function objetoAjax(){
				var xmlhttp=false;
	  			try{
   					xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
  				}catch(e){
   					try {
    					xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
	   				}catch(E){
    					xmlhttp = false;
   					}
  				}
  				if (!xmlhttp && typeof XMLHttpRequest!='undefined') {
   					xmlhttp = new XMLHttpRequest();
  				}
  				return xmlhttp;
			}

		function cargar(e, url){
				
 				//donde se mostrará los registros
 				divContenido = document.getElementById(e);
 	 			ajax=objetoAjax();
 				//uso del medoto GET
 				//indicamos el archivo que realizará el proceso de paginar
 				//junto con un valor que representa el nro de pagina
 				ajax.open("GET", url);
 				//divContenido.innerHTML= '<img src="../view/images/mozilla_blu.gif">';
 				ajax.onreadystatechange=function() {
  					if (ajax.readyState==4) {
   						//mostrar resultados en esta capa
   						divContenido.innerHTML = ajax.responseText
  					}
 				}
 				//como hacemos uso del metodo GET
 				//colocamos null ya que enviamos 
 				//el valor por la url ?pag=nropagina
 				ajax.send(null);
 				alert("Gracias por utilizar el sistema PAKAS Contabilidad");
			}
		</script>
</head>

<body onUnload="javascript:cargar('b1','logout.php');">
<div id="b1"></div>
</body>
</html>
